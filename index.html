<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cabo Counter</title>

    <!-- Bootstrap 5 CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex flex-column h-100">
    <header class="container-fluid text-center p-3">
      <h1>Cabo Counter</h1>
    </header>
    <main class="flex-shrink-0">
      <div class="container-fluid mb-3">
        <form id="inputPlayerForm" class="row g-3 justify-content-center">
          <div class="col-auto">
            <input class="form-control" id="userInput" placeholder="Name" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-cabo">Add Player</button>
          </div>
        </form>
      </div>
      <div class="container-fluid text-center mb-3">
        <div
          id="playerList"
          class="row row-cols-2 row-cols-lg-5 g-3 g-lg-3 mb-3 justify-content-center">
          <div class="col-12">Please add at least 2 players to start</div>
        </div>
        <button id="startGameBtn" class="btn btn-cabo disabled">
          Start Game
        </button>
      </div>
      <div class="container-fluid text-center mb-3 visually-hidden">
        <table
          id="roundsTable"
          class="table table-striped rounded overflow-hidden">
          <thead>
            <tr>
              <th scope="col">Round</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
      <div class="container-fluid mb-3 visually-hidden">
        <form id="inputRoundPointsForm" class="row g-3 justify-content-center">
          <div class="input-group col-auto">
            <span class="input-group-text"></span>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-cabo">Finish Round</button>
          </div>
        </form>
      </div>
    </main>
    <footer class="footer mt-auto py-3">
      <div class="container text-center">
        <span class="text-body-secondary">
          Designed and built by Philip Reinhart
        </span>
      </div>
    </footer>

    <div
      id="winnerModal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Game Over</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p></p>
          </div>
          <div class="modal-footer">
            <button
              id="editPlayersBtn"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Edit Players
            </button>
            <button id="newGameBtn" type="button" class="btn btn-primary">
              Start New Game
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap 5 JS-->
    <!-- <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script> -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
