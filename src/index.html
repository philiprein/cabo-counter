<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body class="d-flex flex-column h-100">
    <!-- Header -->
    <header class="container text-center p-4">
      <h1><%= htmlWebpackPlugin.options.title %></h1>
    </header>

    <!-- Main Content -->
    <main class="flex-shrink-0">
      <!-- New Player Form -->
      <div class="container mb-4">
        <form id="new-player-form" class="row g-3 justify-content-center">
          <div class="col-auto">
            <input
              name="player-input"
              class="form-control"
              placeholder="Name"
              autocomplete="off" />
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-cabo">Add Player</button>
          </div>
        </form>
      </div>

      <!-- Player List -->
      <div class="container-lg text-center mb-4">
        <div
          id="player-list"
          class="row row-cols-2 row-cols-md-3 row-cols-lg-5 g-3 justify-content-center"></div>
        <button id="start-game-button" class="btn btn-cabo mt-3 disabled">
          Start Game
        </button>
      </div>

      <!-- Rounds Table -->
      <div class="container text-center mb-4 visually-hidden">
        <div class="table-responsive">
          <table
            id="rounds-table"
            class="table table-striped table-bordered rounded overflow-hidden align-middle">
            <thead>
              <tr>
                <th scope="col">Round</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- New Round Form -->
      <div class="container mb-4 visually-hidden">
        <form id="new-round-form" class="mb-2">
          <div class="input-group col-auto">
            <span class="input-group-text">Round 1</span>
          </div>
        </form>
        <div class="col d-flex justify-content-between">
          <div>
            <button type="submit" form="new-round-form" class="btn btn-cabo">
              Finish Round
            </button>
          </div>
          <div>
            <button id="edit-players-button" class="btn btn-cabo">
              Edit Players
            </button>
            <button id="reset-game-button" class="btn btn-cabo">
              Reset Game
            </button>
          </div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer mt-auto py-3">
      <div class="container text-center">
        <span class="text-body-secondary">
          Designed and built by Philip Reinhart
        </span>
      </div>
    </footer>

    <!-- Game Over Modal -->
    <div
      id="game-over-modal"
      class="modal fade"
      tabindex="-1"
      data-bs-backdrop="static"
      data-bs-keyboard="false">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content rounded-3 shadow">
          <div class="modal-header">
            <h5 class="modal-title">Game Over</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>
              Congratulations!
              <strong id="winner-name"></strong>
              won!
            </p>
          </div>
          <div class="modal-footer">
            <button
              id="edit-players-button-modal"
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal">
              Edit Players
            </button>
            <button id="new-game-button" type="button" class="btn btn-cabo">
              Start New Game
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
